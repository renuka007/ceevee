version: '3'
services:
  mongodb:
    image: 'mongo:3.0'
    command: mongod
    ports:
      - 27017:27017
  npm:
    image: 'node:9'
    entrypoint: npm
    volumes:
      - ./:/src
    working_dir: /src
  test:
    image: 'node:9'
    command: npm test
    depends_on:
      - mongodb
    volumes:
       - ./:/src
    working_dir: /src
    env_file: .env
    environment:
      MONGODB_URI: mongodb://mongodb/test
      EMAIL_SANDBOX_MODE: 'true'
      SENDGRID_API_KEY: test
      FROM_EMAIL: info@example.net
      EMAIL_ACTIVATION_URL: https://www.example.net
      SALT_WORK_FACTOR: 1
      MIN_ZXCVBN_PASSWORD_STRENGTH: 1
      JWT_SECRET: insecurejwtsecret
      JWT_LOGIN_EXPIRES_IN: 30s
  local:
    image: 'node:9'
    command: npm start
    depends_on:
      - mongodb
    volumes:
       - ./:/src
    working_dir: /src
    ports:
      - 5000:5000
    env_file: .env
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb/service
      FROM_EMAIL: info@example.net
      EMAIL_ACTIVATION_URL: https://www.example.net
      JWT_SECRET: insecurejwtsecret
